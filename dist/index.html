<!DOCTYPE html>

  <body>

          <a href="https://www.linkedin.com/in/jonas-tividor-953972292/" target="_blank" rel="noopener">

      </div>

      <div id="spacing"></div>

  <h1>My Projects</h1>

      <div id="portfolioContainer">

    <div id="navbar">

      <div id="rightNavDiv">
